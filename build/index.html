                      <div class="col-sm-auto filter__search-icon"><i class="zmdi zmdi-search"></i></div>
                      <div class="col"><span class="twitter-typeahead" style="position: relative; display: inline-block;">

                          <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: Ubuntu, Roboto, Arial, sans-serif; font-size: 16px; font-style: normal; font-variant: normal; font-weight: 500; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre>
                          <div class="tt-menu" role="listbox" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none;" aria-expanded="false">
                            <div class="tt-dataset tt-dataset-search-result" role="presentation"></div>
                          </div></span></div>
                    </div>
                  </form>
                  <div class="search__result" style="display: none;"></div>
                </div>
